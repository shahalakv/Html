<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
   <script>
    var student = {rollno:102,name:"shyam",salary:40000};
    document.write(student.rollno+" "+student.name+" "+student.salary);
    delete student.rollno;
    document.write(student.rollno+""+student.name+" "+student.salary);
   </script> 
</body>
</html>
