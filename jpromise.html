<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        var promise = new Promise(function(resolve,reject){
            const x ="a";
            const y ="a";
            if(x == y) {
                resolve();
             } else{
                    reject();
                
                
            }
        });

        promise.
        then(function(){
            document.write('success');
        }).
        catch(function(){
            document.write('some error has occured');
        });
    </script>
</body>
</html>
