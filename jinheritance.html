<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class brand
        {
            constructor()
            {
                this.company="honda";
            }
        }
            class vehicle extends brand
            {
                constructor(name,price)
                {
                    super();
                    this.name=name;
                    this.price=price;
                }
            }
            var v=new vehicle("activa","70000");
            document.write(v.company+""+v.name+""+v.price);
    </script>
</body>
</html>
