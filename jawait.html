<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        async function myDisplay(){
             let myPromise = new Promise(function(resolve,reject)
             {
                setTimeout(()=>
                { 
                    resolve("welcome");
                },3000)
             });
            document.getElementById("demo").innerHTML = await myPromise;
            document.write("hai")
        }
        myDisplay();
    </script>
</body>
</html>
