<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evenodd</title>
</head>
<body>
    <script>
        let num=prompt("enter a number");
        const checkOddEven = num =>
        {
            if (num % 2 == 0)
            {
                return 'even';
            }
            else
            {
                return 'odd';
            }
        }
        document.write(checkOddEven());
    </script>
</body>
</html>
