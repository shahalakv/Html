<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student
        {
            constructor(name,marks)
            {
                var name;
                var marks;
            }
            getName()
            {
                return this.name;
            }
            setName(name)
            {
                this.name=name;
            }
            getMark()
            {
                return this.marks;
            }
            setMark(marks)
            {
                this.marks=marks;
            }
        }
        var stud=new student();
        stud.setName("john");
        stud.setMark("80");
        document.write(stud.getName()+""+stud.getMark());
    </script>
</body>
</html>
