<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraymap</title>
</head>
<body>
    <script>
        let firstNames =["super","spider","ant","iron"];
        let lastName ="man";
        let fullNames = firstNames.map(a => a+ lastName);
        document.write(fullNames);
    </script>
</body>
</html>
